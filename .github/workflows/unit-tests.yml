name: Unit tests

on: [push]

jobs:
  full_test_run:

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: NPM install
      run: npm ci

    - name: Install playwright browsers
      run: npx playwright install --with-deps

    # - name: Lint TypeScript sources
    #   run: npm run lint

    - name: Build packages
      run: npm run build

    - name: Unit tests
      run: npm run test:ci